<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that lets users toggle the visibility of a password field.">
  <title>Character Count</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    input {
      margin-bottom: 1em;
    }

    [type="checkbox"] {
      margin-bottom: 0;
      margin-right: 0.25em;
    }
  </style>
</head>

<body>

  <h1>Character Count</h1>

  <p>Start typing to see how many characters you typed.</p>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p>You've written <strong><span id="character-count">0</span> characters</strong> and <strong><span id="word-count">0</span> words</strong>.</p>

  <script>
    var textarea = document.getElementById("text");
    var chars = document.getElementById("character-count");
    var words = document.getElementById("word-count");


    textarea.addEventListener('input', function () {

      // get chars count
      chars.textContent = textarea.value.length;

      // get word count
      var array = textarea.value.split(/[\n\r\s]+/g).filter(function (word) {
        return word.length > 0 && word !== ".";
      });
      console.log(array)
      words.textContent = array.length;
    }, false);
  </script>
</body>

</html>
