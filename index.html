<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A script that lets users toggle the visibility of a password field.">
  <title>Character Count</title>

  <style type="text/css">
    body {
      margin: 1em auto;
      max-width: 40em;
      width: 88%;
    }

    label {
      display: block;
      width: 100%;
    }

    input {
      margin-bottom: 1em;
    }

    [type="checkbox"] {
      margin-bottom: 0;
      margin-right: 0.25em;
    }
  </style>
</head>

<body>

  <h1>Character Count</h1>

  <p>Start typing to see how many characters you typed.</p>

  <label for="text">Enter your text below.</label>
  <textarea id="text"></textarea>

  <p aria-live="polite" id="message">You've written 0 characters and 0 words.</p>

  <script>
    var textarea = document.getElementById("text");
    var message = document.getElementById("message");

    textarea.addEventListener('input', function () {

      // get word count
      var array = textarea.value.split(/[\n\r\s]+/g).filter(function (word) {
        return word.length > 0 && word !== ".";
      });

      message.innerHTML = `You've written ${textarea.value.length} characters and ${array.length} words.`;
    }, false);
  </script>
</body>

</html>
